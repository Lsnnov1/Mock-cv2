<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="./index.html">Home</a>
        <a href="./contact.html">Contact Me</a>
    </nav>
    <h1>Contact Me</h1>
    <hr>
    <section class="form-class">
        <form>
            <!-- Textbox Info Gathering -->
            <label1>
                Name:
            <input 
            type="text" 
            name="text" 
            placeholder="Enter your name"
            max="15" 
            required>
            <br>
            </label1>
            <!-- Email -->
            <label2>
                Email:
                <input 
                type="email" 
                name="email" 
                placeholder="Enter your email"
                required>
                <br>
            </label2>
            <!-- Org and Role -->
            <label3>
                Organization:
                <input type="text" name="Company" placeholder="Enter Organization" max="20" required> <br>
            </label3>
            <label4>
                Role:
                <input type="text" name="Role" placeholder="Ex. Algorithim Specialist"><br>
            </label4>
            <!-- Using the Select Dropdown Boxes  -->
            <label5>
                Reason for Contact:
            <select name="reason">
                <option>Job Offer</option>
                <option>Inquiry</option>
                <option>Feedback</option>
                <option>Other</option>  
            </select>
            <br>
            </label5>
            <hr>
            <!-- Creating the Messages -->
            <label6>
            Message: 
            <br>
            <textarea
                name="essay" 
                cols="55" 
                rows="15" 
                minlength="0" 
                maxlength="150"
                placeholder="Leave a message">
            </textarea>
            </label6>
            <br>
            <!-- Buttons -->
            <button class="text-button" type="reset">Clear Form</button>
            <button class="text-button" type="submit">Submit Form</button>
        </form>
    </section>

</body>
</html>
